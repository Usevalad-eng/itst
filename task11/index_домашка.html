<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-12">
                <form action="" method="post" name="reg_form" class="reg-form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="FN" id="FN" value="" placeholder="first name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="LN" id="LN" value="" placeholder="last name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-control">
                                <input type="text" name="UN" id="UN" value="" placeholder="user name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="PWD" id="PWD" value="" placeholder="password">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="CONF" id="CONF" value="" placeholder="confirm">
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="checkbox" name="pwd" id="pwd" value="pwd"><br/>
                             </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="pwd">Show password</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="submit" name="submit" id="submit" value="Next">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-lg-6">
                            <div class="form-control">
                                <select name="lang" id="lang">
                                    <option value="0">English(US)</option>
                                    <option value="f">Rus</option>
                                    <option value="m">Deutch</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div>
                                Help               Privacy               Terms
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-lg-4 col-md-4 d-none d-md-block d-lg-block">
                <img src="img/g.png" alt="Здесь должна быть картинка" title="" height="300" width="300"/>
            </div>
        </div>
    </div>
</body>
</html>
