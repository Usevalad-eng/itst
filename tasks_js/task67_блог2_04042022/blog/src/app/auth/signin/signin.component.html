<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="row" [formGroup]="form" novalidate (ngSubmit)="addPost()">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="article_title" class="form-label">Логин</label>
                        <input [class.error]="form.controls['title'].invalid && form.controls['title'].touched" type="text" formControlName="login" name="title" class="form-control" id="article_title" placeholder="Название">
                    </div>
                    <div *ngIf="form.controls['title'].invalid && form.controls['title'].touched" class="alert alert-danger">
                        <span *ngIf="form.controls['title'].errors?.['required']">Поле должно быть непустым</span>
                        <span *ngIf="form.controls['title'].errors?.['minlength']">Минимальная длина должна быть 10 символов</span>
                        <span *ngIf="form.controls['title'].errors?.['maxlength']">Минимальная длина должна быть не более 200 символов</span>
                    </div>
                </div>
                
                <div class="col-6">
                    <div class="mb-3">
                        <label for="article_fullText" class="form-label">Пароль</label>
                        <textarea name="fullText" formControlName="password" class="form-control" id="article_fullText" rows="3"></textarea>
                    </div> 
                    <div *ngIf="form.controls['fullText'].invalid && form.controls['fullText'].touched" class="alert alert-danger">
                        Обязательное поле
                    </div>       
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
